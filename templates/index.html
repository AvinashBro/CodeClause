<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home-TODOs List</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
 <nav class="navbar navbar-expand-lg bg-dark" >
  <div class="container-fluid">
    <a class="text-bg-dark p-4" href="#">TODo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="text-bg-dark p-4" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
        </li>
        <li class="nav-item">
          <a class="text-bg-dark p-4" href="http://127.0.0.1:8000/task">Task</a>
        </li>

      </ul>

    </div>
  </div>
</nav>
{% if success %}
     <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success</strong> Your Task Is Addeds To List
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}


<div class="container my-3">
    <h2 class="text-center"> Welcome To ToDo list , {{name}} -> Add Task Here</h2>
   <form action ="/" method="post" >
       {% csrf_token %}
    <div class="mb-3">
         <label  for="title" class="form-label" >Task-Name</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="ENTER TASK NAME">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Details Of Task</label>
        <textarea name="desc" id="desc" class="form-control"  rows="3" placeholder="DETAILS OF TASK"></textarea><br>
       <button type="submit" class="btn btn-secondary btn-lg" >Add</button>
    </div>
   </form>
    </div>

</div>

<footer>

     <p class="text-center bg-dark text-light fixed-bottom" style="margin:1;">
           Copyright 2023 | All rights Reserved
     </p>>
 </footer>
</body>
</html>
